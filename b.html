<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meena Plastics</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Custom Navbar Styles */
    .navbar {
      background: rgb(227, 223, 223);
      border-radius: 10px;
      padding: 10px 20px;
      width:80%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px; /* Adjust the size of your logo */
      margin-right: 10px;
    }

    .logo h3 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 0;
    }

    .navbar-nav {
      display: flex;
      margin-left: auto;
    }

    .navbar-nav a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      display: block;
      transition: color 0.3s, background-color 0.3s;
      white-space: nowrap; /* Prevent text from wrapping */
    }

    .navbar-nav a:hover {
      color: #ff8c00;
      background-color: #f0f0f0;
    }

    .navbar-nav .nav-item {
      margin-left: 10px; /* Add space between items */
    }

    .navbar-toggler {
      background: none;
      border: none;
    }

    .navbar-toggler-icon {
      background-color: #ff8c00;
    }

    /* Adjust Navbar Items on Small Screens */
    @media (max-width: 768px) {
      .navbar-nav {
        flex-direction: column;
        text-align: center;
      }

      .navbar-nav a {
        padding: 15px;
      }

      .navbar-nav .nav-item {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <!-- Logo and Brand Name -->
      <div class="logo">
        <img src="l1.png" alt="Meena Plastics Logo"> <!-- Adjust the image path -->
        <h3>Meena Plastics</h3>
      </div>

      <!-- Toggler button for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <!-- Collapsible Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link " href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="product.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Bootstrap JS and dependencies (for toggle functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
