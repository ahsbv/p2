<!-- Navigation Bar -->
<div class="navbar">
    <div class="logo">PM</div>
    <ul>
        <li>Home</li>
        <li>About us</li>
        <li>Contact</li>
        <li>Products</li>
    </ul>
</div>

<!-- Hero Section -->
<div class="hero">
    <!-- Video Background -->
    <video autoplay muted loop class="background-video">
        <source src="p1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Dark Overlay -->
    <div class="dark-overlay"></div>

    <!-- Content -->
    <div class="content">
        <h1>Delivering the Best Plastic Products</h1>
        <p>Your trusted partner for quality and innovation.</p>
        <button>Read More</button>
    </div>
</div>
<style>
/* Reset and Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Navigation Bar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width:80%;
    background-color: #f8f8f8; /* Light background */
    padding: 15px 30px;
    position: relative; /* Does not overlap with the hero section */
    z-index: 3; /* Above all other elements */
}

.navbar .logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

.navbar li {
    font-size: 1rem;
    cursor: pointer;
}

/* Hero Section Styling */
.hero {
    position: relative;
    width: 100%;
    height: 100vh; /* Full viewport height */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
}

/* Background Video */
.background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
}

/* Dark Overlay */
.dark-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Darker overlay */
    z-index: 1; /* Above video, below content */
}

/* Content Styling */
.content {
    position: relative;
    z-index: 2; /* Above the overlay */
    padding: 20px;
}

.content h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.content p {
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.content button {
    padding: 10px 20px;
    background-color: white;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

.content button:hover {
    background-color: lightgray;
}
</style>
